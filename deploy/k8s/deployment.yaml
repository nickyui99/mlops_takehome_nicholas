apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-predictor
  namespace: mlops-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: titanic-predictor
  template:
    metadata:
      labels:
        app: titanic-predictor
      # âœ… ADD PROMETHEUS ANNOTATIONS HERE
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: titanic-predictor
        image: titanic-predictor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_HOST
          value: "postgres-postgresql.mlops-dev.svc.cluster.local"
        - name: MODEL_NAME
          value: "titanic-classifier"
        - name: MODEL_VERSION
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
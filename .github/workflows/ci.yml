# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint
      run: |
        pip install ruff
        ruff check .

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v

    - name: Build Docker image
      run: |
        docker build -t iris-predictor:${{ github.sha }} .

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push image to GHCR
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository }}/iris-predictor
        docker tag iris-predictor:${{ github.sha }} $IMAGE_ID:${{ github.sha }}
        docker push $IMAGE_ID:${{ github.sha }}
version: '3.8'

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile_inline: |
      FROM apache/airflow:2.10.1-python3.11
      COPY requirements.txt /requirements.txt
      RUN pip install --no-cache-dir -r /requirements.txt
  environment:
    - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
    - MLFLOW_TRACKING_URI=sqlite:////opt/airflow/mlflow.db
    - PYTHONPATH=/opt/airflow:/opt/airflow/dags
    - GIT_PYTHON_REFRESH=quiet
    - AIRFLOW__SCHEDULER__JOB_HEARTBEAT_SEC=10
    - AIRFLOW__CORE__KILLED_TASK_CLEANUP_TIME=300
  volumes:
    - ./pipelines:/opt/airflow/dags
    - ./train:/opt/airflow/train
    - ./mlruns:/opt/airflow/mlruns
    - ./airflow-data:/opt/airflow
  user: "${AIRFLOW_UID:-50000}:0"

services:
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      - airflow-init
    restart: always
